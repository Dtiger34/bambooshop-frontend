name: Deploy Next.js Frontend (standalone) to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & build (Next standalone)
        run: |
          npm ci
          npm run build

      - name: Package (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next

          cp -R .next/standalone/* deploy/
          cp -R .next/static deploy/.next/static
          cp -R public deploy/public

          test -f deploy/server.js
          test -f deploy/package.json

          cd deploy && zip -r app.zip .

      # ===== DEBUG START =====
      - name: Debug context
        run: |
          echo "repo=${{ github.repository }}"
          echo "ref=${{ github.ref }}"
          echo "event=${{ github.event_name }}"

      - name: Debug secrets presence (safe)
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}" && echo "AZURE_CLIENT_ID=OK" || echo "AZURE_CLIENT_ID=MISSING"
          test -n "${{ secrets.AZURE_TENANT_ID }}" && echo "AZURE_TENANT_ID=OK" || echo "AZURE_TENANT_ID=MISSING"
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" && echo "AZURE_SUBSCRIPTION_ID=OK" || echo "AZURE_SUBSCRIPTION_ID=MISSING"
          test -n "${{ secrets.AZURE_WEBAPP_NAME }}" && echo "AZURE_WEBAPP_NAME=OK" || echo "AZURE_WEBAPP_NAME=MISSING"

      - name: Validate required inputs (fail fast)
        run: |
          [ -n "${{ secrets.AZURE_CLIENT_ID }}" ] || (echo "EMPTY: AZURE_CLIENT_ID" && exit 1)
          [ -n "${{ secrets.AZURE_TENANT_ID }}" ] || (echo "EMPTY: AZURE_TENANT_ID" && exit 1)
          [ -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ] || (echo "EMPTY: AZURE_SUBSCRIPTION_ID" && exit 1)
      # ===== DEBUG END =====
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for SCM
        run: sleep 30

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: deploy/app.zip
