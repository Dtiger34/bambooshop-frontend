name: Deploy Next.js Frontend (standalone) to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: none # ðŸ”¥ Ã‰P Táº®T OIDC

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & build (Next standalone)
        run: |
          npm ci
          npm run build

      - name: Package (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next

          cp -R bambooshop-frontend/.next/standalone/* deploy/
          cp -R bambooshop-frontend/.next/static deploy/.next/static
          cp -R bambooshop-frontend/public deploy/public

          test -f deploy/server.js
          test -f deploy/package.json

          cd deploy && zip -r app.zip .

      - name: Azure Login (Client Secret)
        uses: azure/login@v2
        with:
          auth-type: service-principal
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for SCM
        run: sleep 30

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: deploy/app.zip
