name: Deploy Next.js Frontend (standalone) to Azure App Service

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & build (Next standalone)
        working-directory: bambooshop-frontend
        run: |
          npm ci
          npm run build

      - name: Package (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next

          # Copy standalone output to deploy root (includes server.js, package.json, node_modules/)
          cp -R bambooshop-frontend/.next/standalone/* deploy/

          # Copy static assets
          cp -R bambooshop-frontend/.next/static deploy/.next/static
          cp -R bambooshop-frontend/public deploy/public

          # Sanity checks (avoid package.json ENOENT)
          test -f deploy/server.js || (echo "ERROR: deploy/server.js not found" && exit 1)
          test -f deploy/package.json || (echo "ERROR: deploy/package.json not found" && exit 1)

          cd deploy
          zip -r app.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: "service-principal"
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Optional: avoid SCM restart conflicts if you just changed settings in portal
      - name: Wait for SCM
        run: sleep 30

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: deploy/app.zip
